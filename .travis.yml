language: node_js
dist: trusty
sudo: false
node_js:
    - 'lts/*' #latest lts
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - g++-4.8
before_install:
    # Use GCC 4.8 if it's available
    - 'if [ ! `which gcc-4.8` == "" ]; then export CXX=g++-4.8 && export CC=gcc-4.8; fi'
    - npm config set registry https://registry.npmjs.org/
cache:
    directories:
        - node_modules # NPM packages
        - $HOME/.npm # npm caches
install:
    - npm install --prefer-offline
before_script: npm run dist -- --verbose
script:
    - ./node_modules/.bin/karma start --single-run --browsers PhantomJS
deploy:
    - provider: npm
      username: 'teleopti_travis'
      email: $email
      api_key: $token
      skip_cleanup: true
      on:
          tags: true
    - provider: pages
      local-dir: 'dist'
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
      on:
          tags: true
