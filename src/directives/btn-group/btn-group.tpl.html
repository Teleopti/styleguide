<div class="wfm-btn-group" ng-class="{'material-depth-1':$ctrl.btnClass == 'wfm-btn-default'}">
  <button ng-repeat="item in $ctrl.items" class="wfm-btn {{$ctrl.btnClass}}" ng-class="{'{{$ctrl.selectionClass}}': $ctrl.selected === item, 'first':$first, 'last':$last}" ng-click="$ctrl.output(item); $ctrl.selected = item">{{item | translate}}</button>
</div>
