<section class="con-row">
    <time-range-picker ng-model="newWorkPeriod" max-hours-range="maxHoursRange" disable-next-day="disableNextDay"></time-range-picker>
</section>

<section>
    <div ng-repeat="WorkPeriod in workHour">
        <div class="con-row working-hours-row">
            <div class="con-flex working-hours-period">
                <h3>{{ getTimerangeDisplay(WorkPeriod.StartTime, WorkPeriod.EndTime)}}</h3>
                <!--<a editable-bstime="WorkingPeriod.StartTime" e-show-meridian="false" e-minute-step="60">{{getTimerangeDisplay(WorkingPeriod.StartTime)}}</a>
                <a editable-bstime="WorkingPeriod.EndTime" e-show-meridian="false" e-minute-step="60">{{getTimerangeDisplay(WorkingPeriod.EndTime)}}</a>-->
            </div>
            <div class="con-flex working-hours-day" ng-repeat="WeekDay in WorkPeriod.WeekDaySelections">
                <md-checkbox ng-model="WeekDay.Checked" aria-label="Checkbox" ng-click="enforceRadioBehavior($parent.$index, WeekDay.WeekDay)">
                    <span translate>{{WeekDay | showWeekdays}}</span>
                </md-checkbox>
            </div>
            <div class="con-flex working-hours-action">
                <div tabindex=0 class="context-menu card-context" ng-click="$parent.removeWorkPeriod($index)">
                    <i class="mdi mdi-delete"></i>
                    <md-tooltip>{{'DeletePeriod' | translate}} {{ getTimerangeDisplay(WorkPeriod.StartTime, WorkPeriod.EndTime)}}</md-tooltip>
                </div>
                <div tabindex=0 class="context-menu card-context" ng-click="$parent.toggleAllChecks($index)">
                    <i class="mdi mdi-check"></i>
                    <md-tooltip>{{'ToggleAll' | translate}}</md-tooltip>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="con-row">
    <button type="button" class="wfm-btn wfm-btn-invis-default" ng-click="addEmptyWorkPeriod()">
        {{'AddEmptyPeriod' | translate}}
        <md-tooltip>{{'AddEmptyPeriod' | translate}}</md-tooltip>
    </button>
</section>
