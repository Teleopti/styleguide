<div ng-if="isJalaali" class="wfm-datepicker-wrap" style="display:inline-block; min-height:290px;">
  <persian-datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="wfm-datepicker"></persian-datepicker>
</div>
<div ng-if="isGregorian" class="wfm-datepicker-wrap" style="display:inline-block; min-height:290px;">
	<div uib-datepicker show-weeks="true" ng-model="dt" class="wfm-datepicker"></div>
</div>
